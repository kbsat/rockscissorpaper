<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가위 바위 보 게임</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>가위 바위 보 게임</h1>
    </header>

    <div class="score_board">
      <div class="score">
        <span id="result">0:0</span>
      </div>
      <div class="badge_me">
        YOU
      </div>
      <div class="badge_com">
        COM
      </div>
    </div>
    <div class="select_board">
      <p id="result_msg">컴퓨터의 선택</p>
      <div id="comselect">
      </div>
    </div>
    <div class="button_board">
      <div class="r" onclick="yourClick('r')">
        <img src="img/r.png">
      </div>
      <div class="s" onclick="yourClick('s')">
        <img src="img/s.png">
      </div>
      <div class="p" onclick="yourClick('p')">
        <img src="img/p.png">
      </div>
    </div>

  </body>
</html>
